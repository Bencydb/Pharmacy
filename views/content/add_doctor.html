<main>
    <form class="doctor-form" action="/add_doctor" id="doctorForm" method="post">
        <div class="form-group">
            <label for="addDocfirstName" class="form-label">Doctor's First Name:</label>
            <input type="text" id="addDocfirstName" name="firstName" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="addDocLastName" class="form-label">Doctor's Last Name:</label>
            <input type="text" id="addDocLastName" name="lastName" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="addDocCpso" class="form-label">CPSO Number:</label>
            <input type="text" id="addDocCpso" name="cpso" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="addDocAddress" class="form-label">Doctor's Address:</label>
            <input type="text" id="addDocAddress" name="address" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="addDocContactNumber" class="form-label">Contact Number:</label>
            <input type="tel" id="addDocContactNumber" name="contactNumber" class="form-input" required>
        </div>

        <button type="submit" id="createDoc" class="form-submit">Create</button>
    </form>
</main>
