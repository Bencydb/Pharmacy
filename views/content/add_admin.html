<main>
    <form id="adminForm" action="/add_admin"  method="post">
        <h1 class="display-4">Add Staff</h1>
        <div class="row">
            <div class="col-6">
                <label for="AddAdminFirstname">First Name</label>
                <input type="text" class="form-control" id="AddAdminFirstname" placeholder="First Name">
            </div>
            <div class="col-6">
                <label for="AddAdminLastname">Last Name</label>
                <input type="text" class="form-control" id="AddAdminLastname" placeholder="Last Name">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="AddPhoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="AddPhoneNumber" placeholder="Phone Number">
            </div>
            <div class="col-6">
                <label for="AddEmailAddress">Email Address</label>
                <input type="text" class="form-control" id="AddEmailAddress" placeholder="Email Address">
            </div>
        </div>
        <div class="form-group">
            <label for="AddPassword">Password</label>
            <input type="password" class="form-control" id="AddPassword" placeholder="Password">
        </div>
        <button class="px-3" id="createAdmin" type="button">Create</button>
    </form>
</main>
